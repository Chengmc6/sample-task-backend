spring.application.name=task
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/task_management?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.mapper-locations=classpath*:mapper/*.xml,classpath*:mapper/**/*Mapper.xml
#声明mybatis查询SQL字段自动映射实体类的成员变量
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.lazy-loading-enabled=true
#取别名映射
mybatis-plus.type-aliases-package=com.example.task.persistence.entity
#逻辑删除配置
mybatis-plus.global-config.db-config.logic-delete-field=delete
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0